<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src='js/jquery-2.2.4.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sidebar.js"></script>
    <style>
        .no-js #loader {
            display: none;
        }

        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0;
        }

        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(img/Interwind.gif) center no-repeat #fff;
        }

        .well {
            padding: 10px;
            font-size: 12px;
            min-height: 20px;
            text-align: justify;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
        }
    </style>
</head>

<body style="background-color:#FFFFFF;" id="main">
    <div class="se-pre-con"></div>
    <div id="mypopup"></div>
    <div style="background-color:#ffea00; color:#333333; padding:16px 16px 16px 16px; margin-bottom:500px;" class="topperone">
        <div id="mySidenav" class="sidenav">

        </div>

        <!--<h2>Animated Sidenav Example</h2> -->

        <span onclick="openNav()" style="font-size:18px;">
            &#9776;
            <strong>VHelp</strong>
        </span>

        <span class="pull-right">
            <a class="social" href="https://www.facebook.com/VHelp-1568013686568101">
                <i class="fa fa-facebook"></i>
            </a>
            <a class="social" href="https://twitter.com/VhelpStudents">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="social" href="https://www.instagram.com/askvhelp/" style="margin-right: 15px;">
                <i class="fa fa-instagram"></i>
            </a>
            <i class="fa fa-bell"></i> &nbsp;Notification Detail</span>
    </div>



    <div id="content-section" class="container">
        <marquee direction="left" style="padding-top:60px;padding-bottom:7px;color: #666;">
            <h4>
                <strong>
                    Speak to an expert now &nbsp;
                    <a href="tel:209442432" style="color:red;">
                        <i class="fa fa-phone-square"></i> 209 442 4327</a>
                </strong>
            </h4>
        </marquee>
        <div class="float-button" data-toggle="modal" data-target="#myModal">
            <span class="height-fix">
                <a class="content">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </a>
            </span>
        </div>
    </div><br>
    <div class="footer" style="padding: 0px 0px 0px 0px;">
        <marquee direction="left">
            <h4>
                <strong>
                    &nbsp;
                    <a href="mailto:askvhelp@gmail.com" style="color:red;">
                        <i class="fa fa-envelope"></i> askvhelp@gmail.com</a>
                </strong>
            </h4>
        </marquee>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="margin-top: 40%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Call Back Request</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="txtCallbackPhone">Enter Callback Phone</label>
                            <input type="number" class="form-control" id="txtCallbackPhone" placeholder="Enter Call Back Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="txtCallbackName">Enter Name</label>
                            <input type="text" class="form-control" id="txtCallbackName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="txtPrefarableTime">Time to call</label>
                            <input type="time" class="form-control" id="txtPrefarableTime" placeholder="Enter Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnRequestNow">Request Now</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/notification_details.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>


</html>
