<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline'
    'unsafe-eval'"
    />
    <title>Registration</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body style="background-color:#FFCC00;">
    <div class="container">
        <div class="row">
            <div class="topper">
                
                <div style="margin-top:6%;" class="text-center">
                    <div>
                        <form action="" method="post" name="Login_Form" class="form-signin" style="padding:20px; max-width:96%;">
                             <h4 class="form-signin-heading"><img src="images-vhelp/icon-vhelp.png" width="8%" /> Create a VHelp Account </h4>
                            <hr class="colorgraph">
                            
                            <div class="form-group">
                                <input type="text" class="form-control input-sm" name="first_name" id="first_name" placeholder="First Name" 
                                />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control " name="last_name" id="last_name" placeholder="Last Name"  
                                />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email ID"  />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="mob" id="mobile" placeholder="Mobile Number"  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pw" id="password" placeholder="Password"  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="con-pw" id="confirm_password" placeholder="Confirm Password" 
                                />
                            </div>
                            <button class="btn  btn-primary btn-block"  id="btnReg" name="Submit" value="Login" type="button">Create My Account</button>
                            
                            <h5>VHelp user?
                                <a href="login.html">Login Here</a>
                            </h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript">
        app.initialize();
        
    </script>
</body>

</html>
