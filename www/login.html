<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />
    <title>Login</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
   

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body style="background-color:#FFCC00;">
    <div class="container">
        <div class="row">
            <div class="topper">
                <img src="images-vhelp/icon-vhelp.png" width="15%" />
                <div style="margin-top:6%;" class="text-center">
                    <div>
                        <form action="" method="post" name="Login_Form" class="form-signin" style="padding:20px; max-width:96%;">
                            <h4 class="form-signin-heading">Sign In to your VHelp Account </h4>
                            <hr class="colorgraph">
                            
                            <div class="form-group">
                                <p class="alert alert-danger" role="alert" id="login-err" style="display:none;"><i class="fa fa-user"></i></p>
                            </div>
                            
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="txtUsername" placeholder="Email ID" required=""  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pw" id="txtPassword" placeholder="Password" required="" 
                                />
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" id="btnLogin"  name="Submit" value="Login" type="button">Take me to VHelp</button>
                            <br />
                            <h5>
                                <a href="registration.html">Not registered ?</a>
                                <br>
                                <a href="forgot.html">Forgot Password?</a>
                            </h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
